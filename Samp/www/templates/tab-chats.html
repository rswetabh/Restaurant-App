  <ion-content ng-controller="ItemsController">
    <ion-list>
      <ion-item class="item item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/app/items/chats/{{item.id}}">
        
        <h2>{{item.name}}</h2>
        
        <i class="icon ion-chevron-right icon-accessory"></i>

        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
